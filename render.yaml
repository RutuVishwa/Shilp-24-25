services:
  # Static Site Service
  - type: web
    name: annual-magazine-ebook
    env: static
    buildCommand: echo "No build needed for static site"
    staticPublishPath: .
    routes:
      - route: /*
    envVars:
      - key: NODE_VERSION
        value: 18
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
